</script>

<h2>
    Patch Extractor
</h2>

<div class="container">

    <div class="step" data-step="1">
        <div class="holder-row">
            <div class="holder empty" id="box_fromVersion">
                <p class="text">旧版本拖到这里</p>
            </div>

            <div class="holder empty" id="box_toVersion">
                <p class="text">新版本拖到这里</p>
            </div>
        </div>

        <a class="btn" id="btn_compare">开始比对</a>
    </div>
    <div class="step" data-step="2">
        <div class="holder-row">
            <div class="holder">
                <ul class="diff-list" id="lst_diffList"></ul>
            </div>
        </div>

        <a class="btn" id="btn_makePatch">制作补丁</a>
    </div>
    <div class="step" data-step="3">

    </div>

    <a class="btn" id="btn_restart">重新开始</a>

    <ul class="msg-list" id="lst_msgList"></ul>

</div>

<script> require('./js/index'); </script>
